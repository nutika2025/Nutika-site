<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting to Nutika...</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      object-fit: contain;
    }
    h1 {
      font-size: 24px;
      color: #111;
      margin: 0 0 10px;
    }
    p {
      color: #666;
      margin: 0 0 25px;
      font-size: 16px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: #8B5CF6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 25px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      display: inline-block;
      background: #8B5CF6;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
    }
    .error {
      display: none;
      color: #dc2626;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="mascot.png" alt="Nutika" class="logo">
    <h1>Welcome to Nutika!</h1>
    <p>Opening the app...</p>
    <div class="spinner"></div>
    <a href="#" id="manual-link">Open Nutika App</a>
    <p class="error" id="error-msg">
      If the app doesn't open, make sure Nutika is installed on your device.
    </p>
  </div>

  <script>
    (function() {
      var hash = window.location.hash || '';
      var query = window.location.search || '';
      var appUrl = 'nutika://callback' + hash + query;
      
      document.getElementById('manual-link').href = appUrl;
      
      // Try to open the app
      var start = Date.now();
      window.location.href = appUrl;
      
      // If still on page after 2 seconds, show error hint
      setTimeout(function() {
        if (Date.now() - start < 3000) {
          document.getElementById('error-msg').style.display = 'block';
        }
      }, 2500);
    })();
  </script>
</body>
</html>
